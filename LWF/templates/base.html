{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>LWF</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/old_style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
      <!-- font awesome -->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--  -->
      <!-- owl stylesheets -->
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
    <div class="line-top" >
        <div class="custom_menu">
            <!-- logo -->
            <li><a href="LWF/index"><img src="{% static 'images/logo-ch2.png' %}"></a></li>
            <!-- 搜尋 -->
            <from action="LWF/search.html" method="get">
                <div class="main">
                    <div class="input-group">
                        <script>
                            function handleKeyPress(event) {if (event.keyCode == 13) {alert('搜尋中，請稍後~');  }}
                        </script>
                        <input type="text" id="product" name="product" placeholder="搜尋" onkeydown="handleKeyPress(event)">
                        <div class="input-group-append">
                        <input class="btn btn-secondary " type="submit" style="background-color: #f26522; border-color:#f26522 " onclick="alert('搜尋中，請稍後~');"></onclick>
                        </div>
                    </div>
                </div>
            </from>
            <!-- 登入註冊 -->
            <div class="login_menu">
                <ul>
                   {% if user.is_authenticated %}
                   <span class="username">
                      {{user.username}}</span><a href="{% url 'logout' %}">登出</a>
                   {% else %}
                  {% comment %} {% endif %}
                   <p>{{user.username}}</p>
                   <a href="myapp/accounts/logout/">登出</a>
                   {% else %} {% endcomment %}
                   <li><a href="{% url 'login' %}">
                      <i class="fa fa-user" aria-hidden="true"></i>
                      <span class="padding_10">登入</span></a>
                   </li>
                   <li><a href="{% url 'register' %}">
                      <i class="fa-thin fa-person" aria-hidden="true"></i>
                      <span class="padding_10">註冊</span></a>
                   </li>
                   {% endif %}
                </ul>
             </div>
        </div>
    </div>
    {% block content %}


    {% endblock %}
   </body>
</html>
