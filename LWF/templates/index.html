<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LWF </title>
   {% comment %} <link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endcomment %}
   <link rel="stylesheet" href="../static/css/index.css">
</head>
   <body>
      <div class="banner_bg_main">
         <div class="body" >
            <div class="custom_menu">
               <!-- logo -->
               {% comment %} <!-- <li><a href="../../"><img src="{% static 'images/logo-ch2.png' %}"></a></li> --> {% endcomment %}
               <li><a href=""><img src="../static/images/logo-ch2.png"></a></li>
               <!-- 登入註冊 -->
               <div class="login_menu">
                  
                  {% if user.is_authenticated %}
                     <span class="username">{{user.username}}</span>
                     <a href="{% url 'logout' %}">登出</a>
                  {% else %}

                     <li><a href="{% url 'login' %}">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="padding_10">登入</span></a>
                     </li>
                     <li><a href="{% url 'register' %}">
                        <i class="fa-thin fa-person" aria-hidden="true"></i>
                        <span class="padding_10">註冊</span></a>
                     </li>
                  {% endif %}
               </div>   
            </div>
          </div>
          <h1 class="banner_taital">想好 <br>要買什麼了嗎?</h1>
          <form action="../search" method="get">
          <div class="main" >
				<div class="input-group">
					<script>
						  function handleKeyPress(event) {if (event.keyCode == 13) {alert('搜尋中，請稍後~');  }}
					</script>
					<input type="text" id="product" name="product" placeholder="搜尋" onkeydown="handleKeyPress(event)">
					<div class="input-group-append">
						<button class="btn btn-secondary " type="submit" style="background-color: #f26522; border-color:#f26522 " onclick="alert('搜尋中，請稍後~');"></onclick>
					</div>
				</div>
			</div>
		  </form>
      </div>
   </body>
</html>
